<html>
<head>
    <title>To-Do lists</title>
    <link rel="stylesheet" href="/static/base.css" media="screen"/>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <a class="navbar-brand" href="/">Superlists</a>
    <a class="btn navbar-btn navbar-right" id="id_login" href="#">Sign in</a>
</nav>
<h1 class="header">{% block header_text %}{% endblock %}</h1>

<form class="todo_item__input" method="POST" action="{% block form_action %}{% endblock %}">
    {{ form.text }}
    {% csrf_token %}
    {% if form.errors %}
    <div class="has-error">
        <span class="help-block">{{ form.text.errors }}</span>
    </div>
    {% endif %}
</form>
{% block table %}
{% endblock %}

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="https://login.persona.org/include.js"></script>
<script src="/static/accounts.js"></script>
<script src="/static/list.js"></script>
<script>
    /*global $, Superlists, navigator */
    $(document).ready(function () {
        var user = "{{ user.email }}" || null;
        var token = "{{ csrf_token }}";
        var urls = {
            login: "TODO",
            logout: "TODO",
        };
        Superlists.Accounts.initialize(navigator, user, token, urls);
    });
</script>

</body>
</html>
