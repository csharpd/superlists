<html>
    <head>
        <title>To-Do lists</title>
        <link rel="stylesheet" href="/static/base.css" media="screen"/>
    </head>

    <body>
        <h1 class="header">{% block header_text %}{% endblock %}</h1>
        <form class="todo_item__input" method="POST" action="{% block form_action %}{% endblock %}">
            {{ form.text }}
            {% csrf_token %}
            {% if error %}
                <div class="has-error">
                    <span class="help-block">{{ error }}</span>
                </div>
            {% endif %}
        </form>
        {% block table %}
        {% endblock %}
    </body>
</html>
